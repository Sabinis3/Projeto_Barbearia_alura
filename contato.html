<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
      <form action="">
        <label for="nome_sobrenome">Nome e Sobrenome</label>
        <input class="input_padrao" type="text" id="nome_sobrenome">

        <label for="email">Email</label>
        <input class="input_padrao" type="text" id="email">

        <label for="telefone">Telefone</label>
        <input class="input_padrao" type="text" id="telefone">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="70" rows="10"></textarea>

        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">
                Email</label>
            
            <label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">
                Telefone</label>

            <label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp">
                Whatsapp</label>
        </div>

        <div>
            <p>Qual o horário prefere ser atendido?</p>
            <select>
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </div>

        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulário">
      </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia - Alura - 2019</p>
    </footer>
</body>
</html>
